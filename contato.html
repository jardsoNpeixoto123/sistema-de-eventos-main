<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/style-contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/9c3770e31f.js" crossorigin="anonymous"></script>
    <title>Black Eventos</title>
</head>

<body>
    <div class="container">
        <div class="navbar-container">
            <nav>
                <a href="index.html">
                    <img src="img/logo2.jpg" class="logo" alt="hDC Host">
                </a>
                <ul class="navbar-items">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="eventos.html">Eventos</a>
                    </li>
                    <li>
                        <a href="contato.html">Contatos</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="images">
                <h2>Imagens da Black Eventos</h2>
                <div class="image-gallery">
                    <img src="img/frentedopredio.jpg" alt="Prédio da Black Eventos">
                    <img src="img/predio.jpg" alt="Prédio da Black Eventos">

                </div>
            </section>
            <header>
                <!-- <h1>Entre em Contato</h1> -->
            </header>

            <section class="contact-form">
            </section>
            <h2>Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="10" required=""
                    style="width: 532px; height: 143px;"></textarea>

                <button class="enviar" type="submit">Enviar</button>
            </form>
        </section>
               






        </main>
        <footer>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="eventos.html">Eventos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <div>
                <a href="#"><i class="fa-brands fa-facebook" style="color: #ffbc00;"></i></a>
          <a href=""><i class="fa-brands fa-twitter" style="color: #ffbc00;"></i></a>
          <a href=""><i class="fa-brands fa-instagram" style="color: #ffbc00;"></i></a>   
            </div>

            <p>Black Eventos</p>
        </footer>
    </div>
</body>

</html>
